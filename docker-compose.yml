version: "3.9"

services:
  jivan:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "from Jarvis.brain.brain import JarvisBrain; from Jarvis import JarvisAssistant; b=JarvisBrain(assistant=JarvisAssistant(), wolfram_fn=lambda q:None); import sys; sys.exit(0 if b.redis_health(force=True).get('ok') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 2

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

